<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-facebook {
            background-color: #1877f2;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #1256a2;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
         <img src="https://github.com/alecia-taylor/Projects/blob/main/PerScholas/Images/myuniverse-logo.png?raw=true" width="115" alt="MyUniverse Logo">
            <h2>Sign Up</h2>
            <p><strong>Sign up to see photos and videos from your friends.</strong></p>
            <button class="btn btn-facebook w-100 mb-2">Log in with Facebook</button>
            <p>OR</p>
            <input type="text" class="form-control" placeholder="Mobile Number or Email">
            <input type="text" class="form-control" placeholder="Full Name">
            <input type="text" class="form-control" placeholder="Username">
            <input type="password" class="form-control" placeholder="Password">
            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms">I agree to the <strong>MyUniverse Terms, Data Policy</strong> & <strong>Cookies Policy</strong>.</label>
            </div>
            <button class="btn btn-primary w-100 mt-3">Sign Up</button>
            <hr>
            <p><strong>Have an account? <a href="profile.html">Log in</a></strong></p>
        </div>
    </div>
</body>
</html>
