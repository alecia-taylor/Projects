<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUniverse Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #000;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #000;
        }
        .friends img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin: 5px;
        }
        .friends-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #000;
            padding: 5px;
        }
        .friends-title {
            margin: 0;
        }
        .view-all {
            font-size: 12px;
            text-decoration: none;
            color: #000;
        }
        .header {
            background-color: skyblue;
            padding: 15px;
            border-radius: 0;
            margin-bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #000;
            border-bottom: 2px solid #000;
            padding: 10px 0;
            margin-top: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            text-align: center;
        }
        .nav-links span {
            color: #000;
        }
        .dropdown-menu {
            min-width: 100px;
        }
        .logo img {
            height: 50px;
        }
        .search-follow {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-form input {
            border: 2px solid #000;
            border-radius: 0;
        }
        .search-form button {
            border: 2px solid #000;
            border-radius: 0;
        }
        .follow-button {
            background-color: white;
            color: blue;
            border: 2px solid blue;
            padding: 5px 10px;
            border-radius: 0;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            float: right;
        }
        .follow-button.followed {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="header">
            <div class="logo">
                <img src="https://via.placeholder.com/150x50" alt="MyUniverse Logo">
            </div>
            <div class="search-follow">
                <form class="d-flex search-form" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="nav-links">
            <a href="#">Home</a><span>|</span>
            <a href="#">Profile</a><span>|</span>
            <a href="#">Messages</a><span>|</span>
            <a href="#">Friends</a><span>|</span>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Settings</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Account</a></li>
                    <li><a class="dropdown-item" href="#">Privacy</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <button class="follow-button" onclick="toggleFollow(this)">Follow</button>
    </div>
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-4">
                <h2 class="mt-3">Your Name</h2>
                <img src="https://via.placeholder.com/150" class="profile-pic" alt="Profile Picture">
                <p>"Your favorite quote or bio goes here!"</p>
                <p>View My <a href="#" class="text-dark"><strong>Pics</strong></a> | <a href="#" class="text-dark"><strong>Videos</strong></a></p>
            </div>
            <div class="col-md-8 text-start">
                <h3>About Me</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
                <div class="friends-header">
                    <h3 class="friends-title">Friends</h3>
                    <a href="#" class="view-all">View All</a>
                </div>
                <div class="friends d-flex flex-wrap">
                    <img src="https://via.placeholder.com/80" alt="Friend 1">
                    <img src="https://via.placeholder.com/80" alt="Friend 2">
                    <img src="https://via.placeholder.com/80" alt="Friend 3">
                    <img src="https://via.placeholder.com/80" alt="Friend 4">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleFollow(button) {
            button.classList.toggle('followed');
            button.textContent = button.classList.contains('followed') ? 'Followed' : 'Follow';
        }
    </script>
</body>
</html>
