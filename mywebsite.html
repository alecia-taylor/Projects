<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MyUniverse Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
                color: #000;
            }
            .profile-pic {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                border: 3px solid #000;
            }
            .friends {
                background-color: #e3e3e3;
                padding: 10px;
                border-radius: 15px;
            }
            .friends img {
                width: 80px;
                height: 80px;
                border-radius: 10px;
                margin: 5px;
            }
            .nav {
                border-top: 3px solid #111;
                border-bottom: 3px solid #111;
            }
            .notification-dot {
                position: absolute;
                top: 8px;
                right: 12px;
                width: 10px;
                height: 10px;
                background-color: red;
                border-radius: 50%;
                display: inline-block;
          }
          <!-- (c) Layout created by Twilight Sparkle (https://layouts.spacehey.com/layout?id=152) -->
          #music {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 80px;
            transition: 0.5s width;
        }
    
        #music:hover {
            width: 360px;
        }
        </style>
    </head>
    <body>
        <div class="container-fluid mt-2">

    </audio>

        <script>
            function toggleFollow(button) {
                button.classList.toggle('btn-primary');
                button.classList.toggle('btn-outline-primary');
                button.textContent = button.classList.contains('btn-primary') ? 'Followed' : 'Follow';
            }
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
